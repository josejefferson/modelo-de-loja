<link rel="stylesheet" href="/css/selectImage.css">
<div ng-controller="selectImageCtrl">
	<button class="btn btn-outline-dark w-auto mx-auto" ng-click="getImages()" ng-disabled="loading">
		<i class="mdi mdi-refresh"></i>
		<span ng-hide="loading">Atualizar</span>
		<span ng-show="loading">Carregando imagens...</span>
	</button>
	
	<div class="row mt-2">
		<div ng-show="!images.length && !loading">Nenhuma imagem</div>
		<label class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4 selImage" ng-repeat="image in images">
			<input ng-type type="checkbox" name="selected-media" class="selected-media hidden" data-type="image.id" value="{{::image._id}}">
			<div class="card ratio ratio-16x9 overflow-hidden">
				<img ng-src="/images/view/{{::image._id}}" class="store-product-image card-img-top" style="object-fit:cover">
			</div>
		</label>
	</div>
</div>
